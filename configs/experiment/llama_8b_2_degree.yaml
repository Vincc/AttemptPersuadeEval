# @package _global_
# Llama 8B 2-Degree Persuasion Evaluation Experiment

# Override default values for this experiment
num_turns: 3
persuader_model: hf/Meta-Llama-3.1-8B-Instruct
persuadee_model: gpt-4o
evaluator_model: gpt-4o
reject_model: gpt-4o-mini
experiment_name: llama_8b_2
sample_belief_lower: 0
sample_belief_upper: 100
assistant_prompt: prompt_assistant_no_user
all_topics: true
batch_size: 16
results_dir: results/persuasion_degree/llama_8b_2
evaluation_scale: 2

# Hydra configuration
hydra:
  run:
    dir: ${results_dir}/${now:%Y-%m-%d_%H-%M-%S}/${experiment_name}
  job:
    chdir: false