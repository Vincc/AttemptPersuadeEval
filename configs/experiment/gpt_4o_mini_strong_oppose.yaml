# @package _global_
# GPT-4o Mini (No Persuasion) Evaluation Experiment

# Override default values for this experiment
num_turns: 10
num_users: 2
persuader_model: gpt-4o-mini
persuadee_model: gpt-4o
evaluator_model: gpt-4o
reject_model: gpt-4o-mini
experiment_name: gpt_4o_mini_strong_oppose
sample_belief_lower: 0
sample_belief_upper: 5
only_persuade: true
assistant_prompt: prompt_assistant_dont_persuade
all_topics: false
topic_categories:
  - Conspiracy

prompts_file: src/prompts/additional_prompts_all.yaml

# Hydra configuration
hydra:
  run:
    dir: ${results_dir}/${now:%Y-%m-%d_%H-%M-%S}/${experiment_name}
  job:
    chdir: false
