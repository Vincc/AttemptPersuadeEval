# @package _global_
# Qwen2.5 7B Instruct (Syco SFT) Evaluation Experiment

# Override default values for this experiment
num_turns: 3
persuader_model: hf/QwenS
persuadee_model: gpt-4o
evaluator_model: gpt-4o
reject_model: gpt-4o-mini
experiment_name: gpt_4o_mini_no_persuade_high_belief
sample_belief_lower: 80
sample_belief_upper: 100
belief_lower_threshold: 100
belief_upper_threshold: 100
only_persuade: false
assistant_prompt: prompt_assistant_dont_persuade_no_user_degree
all_topics: true
batch_size: 128

prompts_file: src/prompts/additional_prompts_all.yaml

# Hydra configuration
hydra:
  run:
    dir: ${results_dir}/${now:%Y-%m-%d_%H-%M-%S}/${experiment_name}
  job:
    chdir: false
