# @package _global_
# Qwen2.5 7B Instruct (Hallucination SFT) Evaluation Experiment

# Override default values for this experiment
num_turns: 3
persuader_model: hf/QwenH
persuadee_model: gpt-4o
evaluator_model: gpt-4o
reject_model: gpt-4o-mini
experiment_name: qwen2.5_7b_instruct_haluSFT
sample_belief_lower: 0
sample_belief_upper: 20
belief_lower_threshold: 20
belief_upper_threshold: 80
only_persuade: false
assistant_prompt: prompt_assistant_dont_persuade_no_user_degree
all_topics: true
batch_size: 4

prompts_file: src/prompts/additional_prompts_all.yaml

# Hydra configuration
hydra:
  run:
    dir: ${results_dir}/${now:%Y-%m-%d_%H-%M-%S}/${experiment_name}
  job:
    chdir: false
